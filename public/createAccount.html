<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Project Sprint Create Account Page</title>
        <meta charset = "UTF-8">
    
        <!--linking the css styles to this html-->
        <link href="styles/createAccount.css" type="text/css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="scripts/createAccount.js" defer></script>
    </head>
    <body>
        <div class = "Menu">
            <!--Menu stuff-->
            <div id = "MenuGrid">
                <div id = "ItemA"><a href = "index.html">Home</a></div>
                <div id = "ItemB"><a href = "careers.html">Careers</a></div>
                <div id = "ItemC"><a href = "connections.html">Connections/Companies</a></div>
                <div id = "ItemD"><a href = "profile.html">Profile</a></div>
                <div id = "ItemE"><a href = "contact.html">Contact</a></div>
                <div id = "ItemF"><a href = "login.html">Log-In</a></div>
            </div> 
        </div>
        <div id = "createAcctText">
            <p>Create an Account</p>
        </div>
        <br>
        <div id="form">
            <label for="fName">First Name: </label>
            <input type="text" name="fName" id="fName"><br><br>
            <label for="lName">Last Name: </label>
            <input type="text" name="lName" id="lName"><br><br>
            <label for="username">Username: </label>
            <input type="text" name="username" id="username"><br><br>
            <label for="password">Password (8 characters minimum): </label>
            <input type="password" name="password" id="password" minlength="8" required><br><br>
            <label for="major">Major: </label>
            <input type="text" name="major" id="major"><br><br>
            <div id="experience">
                <h2 id="xpHeader">Experiences</h2>
                <input type="button" value="Add Experience" id="xpButton" onclick="addExperience()">
            </div>
            <div id="skills">
                <h2 id="skillsHeader">Skills</h2>
                <input type="button" value="Add Skill" id="skillsButton" onclick="addSkills()">
            </div><br>
            <input type="button" value="Create Account" id="createAccButton" onclick="createAccount()">
        </div>
    </body>
